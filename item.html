    <script>
        let data = null;
        let viewer = null;
        let currentPageIndex = 0;
        let overlay = null;
        let showBoxes = true;
        let selectedLineIndex = -1;
        let isVertical = false;
        let correctionDisplayMode = 'normal';  // 'normal', 'both', 'corrected', 'original'
        let hasCorrections = false;   // Track if document has corrections

        // Get file parameter from URL
        function getFileParameter() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const file = params.get('file');

            // If 'id' parameter is provided, construct path to XML file
            if (id) {
                return `${id}.xml`;
            }

            // Fallback to 'file' parameter
            return file || '';
        }

        // Get page parameter from URL
        function getPageParameter() {
            const params = new URLSearchParams(window.location.search);
            const page = params.get('page');
            const result = page ? parseInt(page) - 1 : 0; // Convert 1-based to 0-based
            console.log('getPageParameter:', page, '‚Üí', result);
            return result;
        }

        // Get vertical parameter from URL
        function getVerticalParameter() {
            const params = new URLSearchParams(window.location.search);
            return params.get('vertical') === 'true';
        }

        // Get display mode parameter from URL
        function getModeParameter() {
            const params = new URLSearchParams(window.location.search);
            const mode = params.get('mode');
            // Validate mode value
            if (['normal', 'both', 'corrected', 'original'].includes(mode)) {
                return mode;
            }
            return 'normal'; // default
        }

        // Get boxes parameter from URL
        function getBoxesParameter() {
            const params = new URLSearchParams(window.location.search);
            const boxes = params.get('boxes');
            if (boxes === 'false') return false;
            return true; // default is true
        }

        // Update URL with current state
        function updateURL(pageIndex) {
            const params = new URLSearchParams(window.location.search);
            params.set('page', pageIndex + 1); // Convert 0-based to 1-based
            if (correctionDisplayMode !== 'normal') {
                params.set('mode', correctionDisplayMode);
            } else {
                params.delete('mode');
            }
            if (!showBoxes) {
                params.set('boxes', 'false');
            } else {
                params.delete('boxes');
            }
            const newURL = window.location.pathname + '?' + params.toString();
            window.history.pushState({ page: pageIndex }, '', newURL);
        }

        // Parse TEI XML
        function parseTEIXML(xmlDoc) {
            const TEI_NS = 'http://www.tei-c.org/ns/1.0';

            // Extract title
            const titleElem = xmlDoc.querySelector('titleStmt title');
            const title = titleElem ? titleElem.textContent : 'TEI Document';

            // Extract pages from facsimile
            const surfaces = xmlDoc.querySelectorAll('facsimile surface');
            const pages = [];

            for (const surface of surfaces) {
                const pageId = surface.getAttribute('xml:id') || '';
                const pageNum = surface.getAttribute('n') || '';

                // Get image info
                const graphic = surface.querySelector('graphic');
                if (!graphic) continue;

                const imageUrl = graphic.getAttribute('url') || '';

                // Try to get width/height from graphic element first (new format)
                let width = 0;
                let height = 0;

                const graphicWidth = graphic.getAttribute('width');
                const graphicHeight = graphic.getAttribute('height');

                if (graphicWidth && graphicHeight) {
                    // New format: <graphic width="7360px" height="2456px" />
                    width = parseInt(graphicWidth.replace('px', '')) || 0;
                    height = parseInt(graphicHeight.replace('px', '')) || 0;
                } else {
                    // Old format: <surface lrx="..." lry="..." />
                    width = parseInt(surface.getAttribute('lrx')) || 0;
                    height = parseInt(surface.getAttribute('lry')) || 0;
                }

                // Extract zones
                const zones = [];
                const zoneElems = surface.querySelectorAll('zone');
                zoneElems.forEach(zone => {
                    const zoneId = zone.getAttribute('xml:id') || '';
                    const ulx = parseInt(zone.getAttribute('ulx')) || 0;
                    const uly = parseInt(zone.getAttribute('uly')) || 0;
                    const lrx = parseInt(zone.getAttribute('lrx')) || 0;
                    const lry = parseInt(zone.getAttribute('lry')) || 0;

                    zones.push({
                        id: zoneId,
                        coords: [[ulx, uly], [lrx, uly], [lrx, lry], [ulx, lry]]
                    });
                });

                // If width/height is 0, calculate from zone coordinates
                if (width === 0 || height === 0) {
                    let maxX = 0;
                    let maxY = 0;
                    zones.forEach(zone => {
                        zone.coords.forEach(coord => {
                            maxX = Math.max(maxX, coord[0]);
                            maxY = Math.max(maxY, coord[1]);
                        });
                    });
                    width = maxX || width;
                    height = maxY || height;
                }

                // If still 0 and has IIIF service, mark for lazy loading
                if ((width === 0 || height === 0) && imageUrl.includes('/full/')) {
                    // Will fetch on demand when overlay is needed
                    width = -1;  // Mark as needs fetching
                    height = -1;
                }

                pages.push({
                    id: pageId,
                    n: pageNum,
                    imageUrl: imageUrl,
                    iiifService: imageUrl.includes('/full/') ? imageUrl.split('/full/')[0] : imageUrl,
                    width: width,
                    height: height,
                    zones: zones,
                    lines: []
                });
            }

            // Extract text content
            const body = xmlDoc.querySelector('body');
            if (body) {
                const p = body.querySelector('p');
                if (p) {
                    let currentPageIdx = -1;

                    // Helper function to extract content after lb element (including choice elements)
                    function extractContentAfterLb(lbElem) {
                        let content = '';
                        let hasChoiceElements = false;
                        let sibling = lbElem.nextSibling;

                        while (sibling) {
                            // Stop at next lb, pb, or other block element
                            if (sibling.nodeType === Node.ELEMENT_NODE &&
                                (sibling.tagName === 'lb' || sibling.tagName === 'pb')) {
                                break;
                            }

                            if (sibling.nodeType === Node.TEXT_NODE) {
                                content += sibling.textContent;
                            } else if (sibling.nodeType === Node.ELEMENT_NODE && sibling.tagName === 'choice') {
                                // Handle <choice><sic>...</sic><corr>...</corr></choice>
                                hasChoiceElements = true;
                                const sic = sibling.querySelector('sic');
                                const corr = sibling.querySelector('corr');
                                if (sic && corr) {
                                    content += `<choice><sic>${sic.textContent}</sic><corr>${corr.textContent}</corr></choice>`;
                                }
                            }
                            sibling = sibling.nextSibling;
                        }

                        return { content: content.trim(), hasChoiceElements };
                    }

                    Array.from(p.children).forEach(elem => {
                        if (elem.tagName === 'pb') {
                            currentPageIdx++;
                        } else if (elem.tagName === 'lb') {
                            if (currentPageIdx >= 0 && currentPageIdx < pages.length) {
                                const corresp = elem.getAttribute('corresp') || '';
                                const zoneId = corresp.replace('#', '');
                                const lineNum = elem.getAttribute('n') || '';

                                // Extract text content including choice elements
                                const { content: textContent, hasChoiceElements } = extractContentAfterLb(elem);

                                if (hasChoiceElements) {
                                    hasCorrections = true;
                                }

                                // Find matching zone
                                let zoneCoords = null;
                                for (const zone of pages[currentPageIdx].zones) {
                                    if (zone.id === zoneId) {
                                        zoneCoords = zone.coords;
                                        break;
                                    }
                                }

                                if (zoneCoords && textContent) {
                                    pages[currentPageIdx].lines.push({
                                        n: lineNum,
                                        text: textContent,
                                        coords: zoneCoords,
                                        zoneId: zoneId,
                                        hasCorrections: hasChoiceElements
                                    });
                                }
                            }
                        }
                    });
                }
            }

            return {
                title: title,
                pages: pages
            };
        }

        // Load TEI XML file
        async function loadTEIFile(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: „Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì - ${filename}`);
                }
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                // Check for parsing errors
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('XML„ÅÆËß£Êûê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                data = parseTEIXML(xmlDoc);
                document.getElementById('doc-title').textContent = data.title;

                // Set XML link
                const xmlLink = document.getElementById('xml-link');
                xmlLink.href = filename;

                document.getElementById('loading').style.display = 'none';

                initViewer();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');

                // Enhanced error message
                let errorMessage = `„Ç®„É©„Éº: ${error.message}`;
                if (error.message.includes('Failed to fetch') || error.name === 'TypeError') {
                    errorMessage += '\n\n„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇÁï∞„Å™„Çã„Éâ„É°„Ç§„É≥„Åã„ÇâË™≠„ÅøËæº„ÇÄÂ†¥Âêà„ÅØ„ÄÅCORS„ÅåÊúâÂäπ„Å´„Å™„Å£„Å¶„ÅÑ„ÇãÂøÖË¶Å„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ';
                }

                errorDiv.innerHTML = `<p>${errorMessage.replace(/\n/g, '<br>')}</p>
                                      <p style="font-size: 0.9rem; margin-top: 1rem;">„Éï„Ç°„Ç§„É´: ${filename}</p>`;
                errorDiv.style.display = 'block';
                console.error('Error loading TEI file:', error);
            }
        }

        function initViewer() {
            const pageSelector = document.getElementById('page-selector');
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');

            // Apply vertical writing mode if specified
            isVertical = getVerticalParameter();
            const textContent = document.getElementById('text-content');
            if (isVertical) {
                textContent.classList.add('vertical');
                // Add RTL mode to OpenSeadragon container
                document.getElementById('openseadragon').classList.add('rtl-mode');
            }

            // Apply display mode from URL parameter
            correctionDisplayMode = getModeParameter();
            showBoxes = getBoxesParameter();

            data.pages.forEach((page, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `Page ${page.n || index + 1}`;
                pageSelector.appendChild(option);
            });

            pageSelector.addEventListener('change', (e) => {
                loadPage(parseInt(e.target.value));
            });

            // Button behavior for vertical mode
            prevButton.addEventListener('click', () => {
                if (isVertical) {
                    // Vertical mode: left button = next page (ÈÄ≤„ÇÄ)
                    if (currentPageIndex < data.pages.length - 1) {
                        loadPage(currentPageIndex + 1);
                    }
                } else {
                    // Horizontal mode: left button = previous page
                    if (currentPageIndex > 0) {
                        loadPage(currentPageIndex - 1);
                    }
                }
            });

            nextButton.addEventListener('click', () => {
                if (isVertical) {
                    // Vertical mode: right button = previous page (Êàª„Çã)
                    if (currentPageIndex > 0) {
                        loadPage(currentPageIndex - 1);
                    }
                } else {
                    // Horizontal mode: right button = next page
                    if (currentPageIndex < data.pages.length - 1) {
                        loadPage(currentPageIndex + 1);
                    }
                }
            });

            document.getElementById('toggle-boxes').addEventListener('click', () => {
                showBoxes = !showBoxes;
                updateToggleButton();
                updateOverlay();
                updateURL(currentPageIndex);
            });

            // Initialize button state
            updateToggleButton();

            document.getElementById('search-box').addEventListener('input', (e) => {
                searchText(e.target.value);
            });

            // Global search modal
            document.getElementById('open-search-modal').addEventListener('click', () => {
                openSearchModal();
            });

            document.getElementById('close-search-modal').addEventListener('click', () => {
                closeSearchModal();
            });

            // Close modal when clicking outside
            document.getElementById('search-modal').addEventListener('click', (e) => {
                if (e.target.id === 'search-modal') {
                    closeSearchModal();
                }
            });

            document.getElementById('global-search-input').addEventListener('input', (e) => {
                globalSearch(e.target.value);
            });

            // Correction display buttons (4 buttons: normal, both, corrected, original)
            document.getElementById('btn-show-normal').addEventListener('click', () => {
                setCorrectionMode('normal');
            });
            document.getElementById('btn-show-both').addEventListener('click', () => {
                setCorrectionMode('both');
            });
            document.getElementById('btn-show-corrected').addEventListener('click', () => {
                setCorrectionMode('corrected');
            });
            document.getElementById('btn-show-original').addEventListener('click', () => {
                setCorrectionMode('original');
            });

            // Initialize correction buttons state
            updateCorrectionButtons();

            // Initialize OpenSeadragon with all pages
            // (initialPage is set in initializeViewer)
            initializeViewer();
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');
            const pageSelector = document.getElementById('page-selector');
            const pageInfo = document.getElementById('page-info');

            if (isVertical) {
                // Vertical mode: left = next, right = prev
                prevButton.disabled = currentPageIndex === data.pages.length - 1;
                nextButton.disabled = currentPageIndex === 0;
            } else {
                // Horizontal mode: left = prev, right = next
                prevButton.disabled = currentPageIndex === 0;
                nextButton.disabled = currentPageIndex === data.pages.length - 1;
            }

            pageSelector.value = currentPageIndex;

            // Update page info display
            if (pageInfo) {
                pageInfo.textContent = `${currentPageIndex + 1} / ${data.pages.length}`;
            }
        }

        function updateToggleButton() {
            const toggleButton = document.getElementById('toggle-boxes');
            if (showBoxes) {
                toggleButton.textContent = 'Êû†Á∑ö';
                toggleButton.classList.add('active');
            } else {
                toggleButton.textContent = 'Êû†Á∑ö';
                toggleButton.classList.remove('active');
            }
        }

        function setCorrectionMode(mode) {
            correctionDisplayMode = mode;
            updateCorrectionButtons();
            // Re-display current page with new setting
            if (data && data.pages[currentPageIndex]) {
                displayText(data.pages[currentPageIndex]);
            }
            // Update URL with new mode
            updateURL(currentPageIndex);
        }

        function updateCorrectionButtons() {
            const btnNormal = document.getElementById('btn-show-normal');
            const btnBoth = document.getElementById('btn-show-both');
            const btnCorrected = document.getElementById('btn-show-corrected');
            const btnOriginal = document.getElementById('btn-show-original');

            btnNormal.classList.remove('active');
            btnBoth.classList.remove('active');
            btnCorrected.classList.remove('active');
            btnOriginal.classList.remove('active');

            if (correctionDisplayMode === 'normal') {
                btnNormal.classList.add('active');
            } else if (correctionDisplayMode === 'both') {
                btnBoth.classList.add('active');
            } else if (correctionDisplayMode === 'corrected') {
                btnCorrected.classList.add('active');
            } else {
                btnOriginal.classList.add('active');
            }
        }

        function initializeViewer() {
            // Prepare all tile sources
            let tileSources = data.pages.map(page => {
                if (page.iiifService && page.iiifService.includes('iiif')) {
                    return page.iiifService + '/info.json';
                } else {
                    return {
                        type: 'image',
                        url: page.imageUrl
                    };
                }
            });

            // Reverse tile sources for vertical (RTL) mode
            if (isVertical) {
                tileSources = tileSources.reverse();
            }

            // Calculate initial OSD page index
            const initialDataPage = getPageParameter();
            const initialOsdPage = dataIndexToOsdIndex(initialDataPage);
            console.log('initializeViewer: initialDataPage', initialDataPage, '‚Üí initialOsdPage', initialOsdPage, 'isVertical:', isVertical);

            viewer = OpenSeadragon({
                id: "openseadragon",
                tileSources: tileSources,
                sequenceMode: true,
                initialPage: initialOsdPage,  // Start at the correct page
                showReferenceStrip: false,
                referenceStripScroll: 'horizontal',
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
                showNavigationControl: true,
                showRotationControl: true,
                showHomeControl: true,
                showFullPageControl: true,
                showZoomControl: true,
                showSequenceControl: false,
                gestureSettingsMouse: {
                    clickToZoom: false
                },
                maxZoomPixelRatio: 3,
                minZoomImageRatio: 0.8,
                visibilityRatio: 0.5,
                animationTime: 0.5
            });

            // Custom keyboard navigation
            viewer.addHandler('canvas-key', (event) => {
                const key = event.originalEvent.keyCode;

                // Arrow left key (37) and Arrow right key (39)
                if (key === 37 || key === 39) {
                    event.preventDefaultAction = true;

                    if (isVertical) {
                        // Vertical mode: left = next, right = prev
                        if (key === 37 && currentPageIndex < data.pages.length - 1) {
                            loadPage(currentPageIndex + 1);
                        } else if (key === 39 && currentPageIndex > 0) {
                            loadPage(currentPageIndex - 1);
                        }
                    } else {
                        // Horizontal mode: left = prev, right = next
                        if (key === 37 && currentPageIndex > 0) {
                            loadPage(currentPageIndex - 1);
                        } else if (key === 39 && currentPageIndex < data.pages.length - 1) {
                            loadPage(currentPageIndex + 1);
                        }
                    }
                }
            });

            // Listen for page changes in OSD
            viewer.addHandler('page', (event) => {
                onPageChanged(event.page);
            });

            // Update overlay after animation completes (when page is fully visible)
            viewer.addHandler('animation-finish', () => {
                updateOverlay();
            });

            // Update overlay when the viewer is fully open and ready
            viewer.addHandler('open', () => {
                // Small delay to ensure the first item is available
                setTimeout(() => {
                    // Display initial text and update navigation
                    const initialDataPage = getPageParameter();
                    currentPageIndex = initialDataPage;
                    displayText(data.pages[initialDataPage]);
                    updateNavigationButtons();
                    updateOverlay();
                }, 50);
            });

            // Update overlay when tiles are loaded (for faster initial display)
            viewer.addHandler('tile-loaded', () => {
                // Only update once per page load to avoid performance issues
                if (!overlay) {
                    updateOverlay();
                }
            });
        }

        // Convert between OSD page index and data page index in vertical mode
        function osdIndexToDataIndex(osdIndex) {
            if (isVertical) {
                return data.pages.length - 1 - osdIndex;
            }
            return osdIndex;
        }

        function dataIndexToOsdIndex(dataIndex) {
            if (isVertical) {
                return data.pages.length - 1 - dataIndex;
            }
            return dataIndex;
        }

        function loadPage(pageIndex) {
            if (viewer && viewer.goToPage) {
                const osdIndex = dataIndexToOsdIndex(pageIndex);
                console.log('loadPage: dataIndex', pageIndex, '‚Üí osdIndex', osdIndex, 'isVertical:', isVertical);
                viewer.goToPage(osdIndex);
            }
        }

        function onPageChanged(osdPageIndex) {
            // Convert OSD page index to data index
            const dataPageIndex = osdIndexToDataIndex(osdPageIndex);
            console.log('onPageChanged: osdIndex', osdPageIndex, '‚Üí dataIndex', dataPageIndex, 'isVertical:', isVertical);
            currentPageIndex = dataPageIndex;
            selectedLineIndex = -1;
            const page = data.pages[dataPageIndex];

            if (!page) return;

            // Update URL with current page (use data index, not OSD index)
            updateURL(dataPageIndex);

            displayText(page);
            updateNavigationButtons();

            // Overlay will be updated by animation-finish handler
        }

        async function updateOverlay() {
            // Remove old overlay
            if (overlay) {
                try {
                    viewer.removeOverlay(overlay);
                } catch (e) {
                    // Ignore errors
                }
                overlay = null;
            }

            // Don't add overlay if boxes are hidden
            if (!showBoxes) return;

            // Check viewer is ready
            if (!viewer || !viewer.world || viewer.world.getItemCount() === 0) {
                return;
            }

            // Get current page data
            const page = data.pages[currentPageIndex];
            if (!page || !page.lines || page.lines.length === 0) return;

            // Get current item (always index 0 in sequence mode)
            const currentItem = viewer.world.getItemAt(0);
            if (!currentItem) {
                return;
            }

            // Wait for at least the basic image info to be available
            if (!currentItem.source || !currentItem.source.dimensions) {
                return;
            }

            // If width/height is negative, fetch from IIIF (lazy loading)
            if (page.width < 0 || page.height < 0) {
                const iiifService = page.iiifService;
                if (iiifService) {
                    try {
                        const infoUrl = iiifService + '/info.json';
                        const response = await fetch(infoUrl);
                        if (response.ok) {
                            const info = await response.json();
                            page.width = info.width;
                            page.height = info.height;
                        }
                    } catch (e) {
                        console.warn('Failed to fetch IIIF info.json:', e);
                        return;
                    }
                }
            }

            // Skip if no valid dimensions
            if (page.width <= 0 || page.height <= 0) return;

            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = page.width;
            canvas.height = page.height;
            const ctx = canvas.getContext('2d');

            // Draw all lines
            page.lines.forEach((line, idx) => {
                if (!line.coords || line.coords.length === 0) return;

                // Different color for selected line
                if (idx === selectedLineIndex) {
                    ctx.strokeStyle = 'rgba(0, 255, 0, 0.9)';
                    ctx.lineWidth = 6;
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.2)';
                } else {
                    ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
                    ctx.lineWidth = 5;
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.15)';
                }

                ctx.beginPath();
                ctx.moveTo(line.coords[0][0], line.coords[0][1]);
                for (let i = 1; i < line.coords.length; i++) {
                    ctx.lineTo(line.coords[i][0], line.coords[i][1]);
                }
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
            });

            // Add overlay to viewer
            const rect = currentItem.imageToViewportRectangle(0, 0, page.width, page.height);
            viewer.addOverlay({
                element: canvas,
                location: rect,
                placement: OpenSeadragon.Placement.TOP_LEFT
            });

            overlay = canvas;
        }

        function displayText(page) {
            const textContent = document.getElementById('text-content');
            textContent.innerHTML = '';

            // Apply correction display mode class
            textContent.classList.remove('show-normal', 'show-both', 'show-corrected', 'show-original');
            textContent.classList.add('show-' + correctionDisplayMode);

            if (!page.lines || page.lines.length === 0) {
                textContent.innerHTML = '<p style="color: #7f8c8d;">„ÉÜ„Ç≠„Çπ„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                return;
            }

            page.lines.forEach((line, index) => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'text-line';

                // Convert <choice><sic>...</sic><corr>...</corr></choice> to HTML
                const displayText = convertChoiceToHtml(line.text);

                lineDiv.innerHTML = `<span class="line-number">${line.n || index + 1}</span>${displayText}`;
                lineDiv.dataset.index = index;

                lineDiv.addEventListener('click', () => {
                    highlightLine(index);
                });

                textContent.appendChild(lineDiv);
            });
        }

        // Convert <choice><sic>...</sic><corr>...</corr></choice> markup to displayable HTML
        function convertChoiceToHtml(text) {
            // Pattern: <choice><sic>ÂÖÉ„ÉÜ„Ç≠„Çπ„Éà</sic><corr>‰øÆÊ≠£Âæå„ÉÜ„Ç≠„Çπ„Éà</corr></choice>
            const choiceRegex = /<choice><sic>([^<]*)<\/sic><corr>([^<]*)<\/corr><\/choice>/g;

            return text.replace(choiceRegex, (match, sic, corr) => {
                return `<span class="correction" title="ÂÖÉ: ${escapeHtml(sic)} ‚Üí ‰øÆÊ≠£: ${escapeHtml(corr)}"><span class="sic">${escapeHtml(sic)}</span><span class="arrow">‚Üí</span><span class="corr">${escapeHtml(corr)}</span></span>`;
            });
        }

        // Escape HTML special characters
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightLine(index) {
            document.querySelectorAll('.text-line').forEach((el, idx) => {
                if (idx === index) {
                    el.classList.add('selected');
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    el.classList.remove('selected');
                }
            });

            selectedLineIndex = index;
            updateOverlay();
        }

        function searchText(query) {
            if (!query) {
                document.querySelectorAll('.text-line').forEach(el => {
                    el.classList.remove('highlight');
                });
                return;
            }

            const lines = document.querySelectorAll('.text-line');
            lines.forEach(el => {
                const text = el.textContent;
                if (text.includes(query)) {
                    el.classList.add('highlight');
                } else {
                    el.classList.remove('highlight');
                }
            });
        }

        function openSearchModal() {
            const modal = document.getElementById('search-modal');
            modal.classList.add('active');
            document.getElementById('global-search-input').focus();
        }

        function closeSearchModal() {
            const modal = document.getElementById('search-modal');
            modal.classList.remove('active');
            document.getElementById('global-search-input').value = '';
            document.getElementById('search-results').innerHTML = '<div id="search-status">Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
        }

        function globalSearch(query) {
            const resultsContainer = document.getElementById('search-results');

            if (!query || query.trim() === '') {
                resultsContainer.innerHTML = '<div id="search-status">Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
                return;
            }

            const results = [];

            // Search through all pages
            data.pages.forEach((page, pageIndex) => {
                if (!page.lines) return;

                page.lines.forEach((line, lineIndex) => {
                    if (line.text.includes(query)) {
                        results.push({
                            pageIndex: pageIndex,
                            pageName: page.n || (pageIndex + 1),
                            lineIndex: lineIndex,
                            lineNumber: line.n || (lineIndex + 1),
                            text: line.text
                        });
                    }
                });
            });

            if (results.length === 0) {
                resultsContainer.innerHTML = '<div id="search-status">Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
                return;
            }

            // Display results
            let html = `<div id="search-status">${results.length}‰ª∂„ÅÆÊ§úÁ¥¢ÁµêÊûú</div>`;
            results.forEach(result => {
                const highlightedText = result.text.replace(
                    new RegExp(escapeRegExp(query), 'g'),
                    match => `<mark>${match}</mark>`
                );

                html += `
                    <div class="search-result-item" data-page="${result.pageIndex}" data-line="${result.lineIndex}">
                        <div class="search-result-page">„Éö„Éº„Ç∏ ${result.pageName}</div>
                        <div class="search-result-text">${highlightedText}</div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;

            // Add click handlers
            document.querySelectorAll('.search-result-item').forEach(item => {
                item.addEventListener('click', () => {
                    const pageIndex = parseInt(item.dataset.page);
                    const lineIndex = parseInt(item.dataset.line);
                    goToSearchResult(pageIndex, lineIndex);
                });
            });
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function goToSearchResult(pageIndex, lineIndex) {
            closeSearchModal();

            // Navigate to page
            if (pageIndex !== currentPageIndex) {
                loadPage(pageIndex);
            }

            // Highlight the line after a short delay to ensure page is loaded
            setTimeout(() => {
                highlightLine(lineIndex);
            }, 500);
        }

        // Start loading on page load
        window.addEventListener('load', () => {
            const filename = getFileParameter();

            // Set back link based on collection context
            const params = new URLSearchParams(window.location.search);
            const collectionUrl = params.get('u');
            const backLink = document.getElementById('back-link');

            if (collectionUrl) {
                // If collection URL parameter exists, link back to that collection
                backLink.href = `collection.html?u=${encodeURIComponent(collectionUrl)}`;
            } else {
                // No collection context, hide the back link
                backLink.style.display = 'none';
            }

            loadTEIFile(filename);
        });
